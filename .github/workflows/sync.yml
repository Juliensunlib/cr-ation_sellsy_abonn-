name: Sync Airtable Clients to Sellsy

on:
  schedule:
    - cron: '0 */3 * * *'  # Toutes les 3 heures
  workflow_dispatch:  # Permet aussi de lancer manuellement depuis GitHub

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run client sync script
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
          SELLSY_API_CONSUMER_TOKEN: ${{ secrets.SELLSY_API_CONSUMER_TOKEN }}
          SELLSY_API_CONSUMER_SECRET: ${{ secrets.SELLSY_API_CONSUMER_SECRET }}
          SELLSY_API_USER_TOKEN: ${{ secrets.SELLSY_API_USER_TOKEN }}
          SELLSY_API_USER_SECRET: ${{ secrets.SELLSY_API_USER_SECRET }}
        run: python main.py
